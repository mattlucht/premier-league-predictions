<!DOCTYPE html>
<html>
<head>
    <title>Premier league predictions 2024/25</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<h1>Points, week by week</h1>

<p>Note: this is best viewed on a laptop or tablet.</p>

<div>
    <canvas id="myChart"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Game week 1', 'Game week 2', 'Game week 3', 'Game week 4', 'Game week 5', 'Game week 6'],
        datasets: [{
          label: 'Matt',
          data: [12, 19, 3, 5, 2, 3],
          borderWidth: 1
        },
        {
          label: 'Stu',
          data: [10, 9, 13, 15, 12, 13],
          borderWidth: 1
        },
        {
          label: 'Josh',
          data: [2, 39, 13, 55, 32, 23],
          borderWidth: 1
        },
        {
          label: 'Esme',
          data: [22, 29, 23, 52, 22, 32],
          borderWidth: 1
        },
    ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>


</html>
